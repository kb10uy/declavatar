[package]
name = "declavatar"
version = "0.1.0"
edition = "2021"

[features]
cdylib = []

[lib]
crate-type = ["rlib", "cdylib"]

[profile.release]
lto = true

[dependencies]
kdl = "4.6.0"
miette = "5.5.0"
semver = "1.0.16"
serde = { version = "1.0.152", features = ["derive"] }
thiserror = "1.0.38"

[build-dependencies]
static_vcruntime = { version = "2.0.0" }
